os:
  - osx

osx_image: xcode7.2

install:
  # Install latest Unity
  - wget https://github.com/sttz/install-unity/raw/master/install-unity.py
  - sudo python install-unity.py 5.3
  # Download latest master
  - wget https://github.com/speps/GrumpyMovieTexture/archive/master.zip
  - unzip master.zip
  - export GMT_LOG="`pwd`/GrumpyMovieTexture.log"
  - export GMT_ROOT="`pwd`/GrumpyMovieTexture-master"
  - export GMT_UNITY="${GMT_ROOT}/Unity/GrumpyProject"

script:
  - /Applications/Unity/Unity.app/Contents/MacOS/Unity -batchmode -nographics -logFile "${GMT_LOG}" -projectPath "${GMT_UNITY}" -exportPackage "Assets" "GrumpyMovieTexture.unityPackage" -quit

after_failure:
  - cat "${GMT_LOG}"

deploy:
  provider: bintray
  file: .bintray.json
  user: speps
  key:
    secure: 
  on:
    all_branches: true
